<!DOCTYPE html>
<html class="zy-page" xmlns:th="http://www.thymeleaf.org" xmlns:zy="http://zuoyy.com">
<head th:replace="/common/head :: header(~{::title},~{::link},~{::style})">
    <title></title>

</head>
<body class="zy-page">
<div class="row">
    <article class="col-sm-12 col-md-6" style="overflow-x: auto;">
        <header>
            <h2>基本信息</h2>
        </header>
        <table class="table table-bordered zy-table-ellipsis">
            <tbody>
            <tr>
                <th width="80px" class="active">日志编号</th>
                <td th:text="${actionLog.id}" width="200px"></td>
                <th width="80px" class="active">日志名称</th>
                <td th:text="${actionLog.name}" width="210px"></td>
            </tr>
            <tr>
                <th class="active">日志类型</th>
                <td th:text="${#dicts.keyValue('LOG_TYPE', actionLog.type)}"></td>
                <th class="active">IP地址</th>
                <td th:text="${actionLog.ipaddr}"></td>
            </tr>
            <tr>
                <th class="active">产生的表</th>
                <td th:text="${actionLog.model}"></td>
                <th class="active">数据id</th>
                <td th:text="${actionLog.recordId}"></td>
            </tr>
            <tr>
                <th class="active">操作人</th>
                <td th:if="${actionLog.operBy eq null}"></td>
                <td th:if="${actionLog.operBy ne null}" th:text="${actionLog.operBy.nickname}"></td>
                <th class="active">记录时间</th>
                <td th:text="${#dates.format(actionLog.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th class="active">切入点</th>
                <td colspan="3" th:text="${actionLog.clazz}+'.'+${actionLog.method}+'()'"></td>
            </tr>
            <tr>
                <th class="active">日志消息</th>
                <td colspan="3"><pre>[[${actionLog.message}]]</pre></td>
            </tr>
            </tbody>
        </table>

    </article>

</div>


<div th:replace="common/htmlJS::common_js(~{::script})">
    <script></script>
</div>
</body>
</html>
